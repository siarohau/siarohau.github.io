		.container{
			max-width: 1100px;
			padding: 0 1rem;
			margin: 0 auto;
		}
		.row{

		}

<body>
	<header class="site-header">

	<main>
		<div class="container">
			<nav>
				<ul>

	<!-- jquery -->

	<script src="//cdnjs.cloudflare.com/ajax/libs/JQuery-Snowfall/1.7.4/snowfall.min.js"></script>
	<script>
		$(document).snowfall({flakeCount : 800, maxSpeed : 5, maxSize : 5});
	</script>


	<!-- Vk -->
	<script src="//vk.com/js/api/openapi.js?150"></script>
	<script>
		VK.init({apiId: 6298157, onlyWidgets: true});

	<script>
		VK.Widgets.Comments("vk_comments", {limit: 10, attach: "*"});
